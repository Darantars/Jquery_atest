<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #animatedElement {
            width: 100px;
            height: 100px;
            background-image: url('knight.png'); /* Replace with the path to your knight image */
            background-size: cover;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

            .button-container button {
                grid-column: 2;
                grid-row: 2;
            }

            .button-container #upButton {
                grid-column: 2;
                grid-row: 1;
            }

            .button-container #downButton {
                grid-column: 2;
                grid-row: 3;
            }

            .button-container #leftButton {
                grid-column: 1;
                grid-row: 2;
            }

            .button-container #rightButton {
                grid-column: 3;
                grid-row: 2;
            }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div id="animatedElement"></div>
    <div class="button-container">
        <button id="upButton">Вверх</button>
        <button id="leftButton">Влево</button>
        <button id="rightButton">Вправо</button>
        <button id="downButton">Вниз</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
